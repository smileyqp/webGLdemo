<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Three框架</title>
        <script src="js/three.min.js"></script>
        <script src="js/three.js"></script>
		<style type="text/css">
			div#canvas-frame {
				border: none;
				cursor: pointer;
				width: 100%;
				height: 600px;
				background-color: #EEEEEE;
			}

		</style>
	
	</head>

	<body >
		
    </body>
    <script>
        var scene = new THREE.Scene();//场景

        var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000);//相机，四个参数fov(视角)、aspect(纵横比，水平方向比上数值方向)、near(近平面)、far(远平面)

        var renderer =new THREE.WebGLRenderer();//渲染器
        renderer.setClearColor('#FFFFFF');

        renderer.setSize(window.innerWidth,window.innerHeight);//渲染器大小设置

        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.CubeGeometry(2,2,2);//三个参数：高宽深
        var material = new THREE.MeshBasicMaterial({color:0xff0000});//颜色材质

        var cube = new THREE.Mesh(geometry,material);//定义方块
        scene.add(cube);//绘制方块

        camera.position.z = 5;//设置相机的位置

        function render(){
            requestAnimationFrame(render);//不断调用当前function即render
            cube.rotation.x += 0.03;
            renderer.render(scene,camera);
        }
        render();

    </script>



</html>
